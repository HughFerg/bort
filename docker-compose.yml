version: '3.8'

services:
  bort-search:
    build: .
    ports:
      - "${PORT:-8000}:8000"
    volumes:
      # Mount data directory for database and frames
      - ./data:/app/data
      # Mount frontend for live editing (optional)
      - ./frontend:/app/frontend
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/stats')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
